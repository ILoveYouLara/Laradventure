<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pixel Bootstrap</title>

    <!-- Bootstrap FIRST -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- custom CSS AFTER Bootstrap -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
    <audio id="bg-music" src="audio/Bg-Music.mp3" loop></audio>


    <div id="menu" class="game-screen">
    <div class="overlay">
        <button id="mute-btn" class="btn btn-sm btn-light" style="position:absolute; top:10px; right:10px;">ðŸ”Š</button>
        <p class="subtitle">Ready for an Adventure?</p>
        <h1 class="game-title">LARADVENTURE!</h1>
        <div class="button-gif-wrapper">
        <img src="images/Animation.gif" class="between-gif">
        <button class="start-btn">START</button>
        </div>
    </div>
    </div>

    <div id="choose-name" class="game-screen" style="display:none;">
    <div class="overlay">
    <button id="mute-btn" class="btn btn-sm btn-light"
        style="position:absolute; top:10px; right:10px;">ðŸ”Š</button>

    <div class="character-box" data-character="chef">
        <div class="character-buttons">
            <button class="char-btn">
            <img src="images/chef.png" data-hover="images/chefwalk.gif" class="hover-swap1">
            </button>
            <button class="char-btn" data-character="uniform">
            <img src="images/uniform.png" data-hover="images/uniformwalk.gif" class="hover-swap2">
            </button>

            <button class="char-btn" data-character="casual">
            <img src="images/casual.png" data-hover="images/casualwalk.gif" class="hover-swap3">
            </button>
        </div>
            <p class="subtitle2">Choose Character</p>
        </div>
    </div>

    
    <!-- GAME SCREEN -->
    <div id="game" class="game-screen" style="display:none;">
            <div class="overlay">
            <button class="mute-btn btn btn-sm btn-light" style="position:absolute; top:10px; right:10px;">ðŸ”Š</button>
            <!-- Placeholder for the map -->
            <div id="map-placeholder" style="position:absolute; top:0; left:0; width:100%; height:100%; background:#a0d8f1; z-index:0;">
                <!-- You can replace this div with your actual map image or canvas -->
            </div>
            <!-- Player character -->
            <img id="player" alt="Player Character">
        </div>
    </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <script src="javascript.js"></script>
    </body>
</html>
